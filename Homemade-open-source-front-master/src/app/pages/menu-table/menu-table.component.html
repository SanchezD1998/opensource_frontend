<button mat-raised-button color="primary" class="crear">Crear Menu</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- Name Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="ver receta">
    <th mat-header-cell *matHeaderCellDef> Ver Receta </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary">Ver</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="editar receta">
    <th mat-header-cell *matHeaderCellDef> Editar Menu </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary">Editar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
